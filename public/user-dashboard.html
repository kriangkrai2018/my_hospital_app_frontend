<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8f9fa; }
        .hidden { display: none; }
        .formula-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 120px;
            height: 90px;
            padding: 0.75rem 0.5rem;
            font-size: 0.8rem;
            line-height: 1.2;
            word-break: break-word;
        }
        .formula-btn.active {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            border-color: #3b82f6;
        }
        .formula-btn.active i {
            color: white !important;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                    <i class="fas fa-calculator"></i>
                </div>
                <div>
                    <h1 id="welcomeMessage" class="text-lg font-semibold text-gray-800">ยินดีต้อนรับ</h1>
                    <p id="departmentMessage" class="text-sm text-gray-500">กำลังโหลดข้อมูล...</p>
                </div>
            </div>
            <div class="flex items-center">
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors shadow-sm flex items-center text-sm font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i> ออกจากระบบ
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <section class="bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">เลือกสูตรยามาตรฐาน</h2>
            <div id="public-formulas-container" class="flex flex-wrap gap-3">
                <p class="text-gray-500 text-sm">กำลังโหลด...</p>
            </div>
        </section>

        <section id="dose-calculation-section" class="bg-white p-6 rounded-xl shadow-md mb-6 hidden">
            <h3 class="text-xl font-bold text-gray-800 mb-4">คำนวณสูตรยา</h3>
            <div id="variables-input-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="result-display-area" class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200 hidden"></div>
        </section>
        
        <section id="rate-calculation-section" class="bg-white p-6 rounded-xl shadow-md mb-6 hidden">
            <h3 class="text-xl font-bold text-gray-800 mb-4">คำนวณ Rate สูงสุด</h3>
            <div id="rate-variables-input-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="rate-result-display-area" class="mt-6 p-4 bg-green-50 rounded-lg border border-green-200 hidden"></div>
        </section>
    </main>
    
    <script src="JS/user-dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8f9fa; }
        .hidden { display: none; }
        .formula-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; min-width: 120px; height: 90px; padding: 0.75rem 0.5rem; font-size: 0.8rem; line-height: 1.2; word-break: break-word; flex-shrink: 0; }
        .formula-btn.active { background-color: #3b82f6; color: white; font-weight: 600; border-color: #3b82f6; }
        .formula-btn.active i { color: white !important; }
        #patient-section.translate-y-full { transform: translateY(100%); }
        #patient-section { transform: translateY(0); }
        .horizontal-scrollbar-hidden::-webkit-scrollbar { display: none; }
        .horizontal-scrollbar-hidden { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white text-xl font-bold"><i class="fas fa-user-nurse"></i></div>
                    <div>
                        <h1 id="welcomeMessage" class="text-lg font-semibold text-gray-800">ยินดีต้อนรับ</h1>
                        <p id="departmentMessage" class="text-sm text-gray-500">กำลังโหลด...</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <button id="view-all-patients-btn" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 shadow-sm flex items-center text-sm font-medium"><i class="fas fa-users mr-2"></i> รายชื่อผู้ป่วย</button>
                    <button id="add-patient-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 shadow-sm flex items-center text-sm font-medium"><i class="fas fa-user-plus mr-2"></i> เพิ่มประวัติผู้ป่วย</button>
                    <button id="profileBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 shadow-sm flex items-center text-sm font-medium"><i class="fas fa-user-edit mr-2"></i> จัดการโปรไฟล์</button>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 shadow-sm flex items-center text-sm font-medium"><i class="fas fa-sign-out-alt mr-2"></i> ออกจากระบบ</button>
                </div>
                <div class="md:hidden"><button id="hamburger-btn" class="text-gray-600 hover:text-gray-800 focus:outline-none"><i class="fas fa-bars text-2xl"></i></button></div>
            </div>
            <div id="mobile-menu" class="hidden md:hidden mt-3 space-y-2">
                <button id="view-all-patients-btn-mobile" class="w-full bg-teal-500 text-white px-4 py-3 rounded-lg font-medium">รายชื่อผู้ป่วย</button>
                <button id="add-patient-btn-mobile" class="w-full bg-blue-500 text-white px-4 py-3 rounded-lg font-medium">เพิ่มประวัติผู้ป่วย</button>
                <button id="profileBtn-mobile" class="w-full bg-gray-200 text-gray-700 px-4 py-3 rounded-lg font-medium">จัดการโปรไฟล์</button>
                <button id="logout-btn-mobile" class="w-full bg-red-500 text-white px-4 py-3 rounded-lg font-medium">ออกจากระบบ</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-6">
       <section id="formula-selection-container" class="bg-white p-6 rounded-xl shadow-md mb-6">
    <div class="space-y-6">

        <div>
            <h3 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-3">สูตรยามาตรฐาน (System)</h3>
            <div id="public-system-formulas-container" class="flex gap-3 overflow-x-auto pb-4 horizontal-scrollbar-hidden">
                <p class="text-gray-500 text-sm">กำลังโหลด...</p>
            </div>
        </div>

        <div id="private-shared-formulas-wrapper" class="hidden">
            <h3 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-3">สูตรยาที่แชร์มา (Private)</h3>
            <div id="private-shared-formulas-container" class="flex gap-3 overflow-x-auto pb-4 horizontal-scrollbar-hidden"></div>
        </div>

        <div id="public-doctor-formulas-wrapper" class="hidden">
            <h3 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-3">สูตรยา Public (สร้างโดยแพทย์)</h3>
            <div id="public-doctor-formulas-container" class="flex gap-3 overflow-x-auto pb-4 horizontal-scrollbar-hidden"></div>
        </div>

    </div>
</section>

      <section id="dose-calculation-section" class="bg-white p-6 rounded-xl shadow-md mb-6 hidden">
            <h3 class="text-xl font-bold text-gray-800 mb-4">คำนวณสูตรยา</h3>
            <div id="variables-input-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="result-display-area" class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200 hidden"></div>
            <div id="formula-owner-info" class="mt-4 text-xs text-gray-400 text-right border-t pt-2"></div>
            </section>
    </main>

    <div id="dispense-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-end justify-center hidden z-50">
        <section id="patient-section" class="bg-white w-full max-w-2xl rounded-t-2xl shadow-lg p-6 transform transition-transform duration-300 translate-y-full">
            <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-gray-800">ข้อมูลผู้ป่วยและการจ่ายยา</h2><button id="close-dispense-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button></div>
            <form id="dispense-form" class="space-y-4"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="patient-name" class="block text-sm font-medium text-gray-600">ชื่อ-สกุล ผู้ป่วย</label><input type="text" id="patient-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" readonly></div><div><label for="patient-hn" class="block text-sm font-medium text-gray-600">HN</label><div class="flex items-center space-x-2 mt-1"><input type="text" id="patient-hn" required class="block w-full p-2 border border-gray-300 rounded-md shadow-sm"><button type="button" id="search-patient-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"><i class="fas fa-search"></i></button></div><p id="patient-search-message" class="text-xs mt-1 h-4"></p></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="drug-name-input" class="block text-sm font-medium text-gray-600">ยาที่ใช้</label><input type="text" id="drug-name-input" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></div><div><label for="dosage-input" class="block text-sm font-medium text-gray-600">ปริมาณ/Dose ที่ให้</label><input type="text" id="dosage-input" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></div></div><div class="pt-2"><button type="submit" id="dispense-btn" class="w-full bg-indigo-600 text-white py-2.5 px-4 rounded-md hover:bg-indigo-700 font-semibold flex items-center justify-center"><i class="fas fa-pills mr-2"></i> บันทึกการจ่ายยา</button></div></form>
        </section>
    </div>

    <div id="patient-list-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg mx-auto max-h-[80vh] flex flex-col"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-gray-800">เลือกจากรายชื่อผู้ป่วย</h3><button id="close-patient-list-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button></div><input type="text" id="patient-list-search" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="ค้นหาชื่อ หรือ HN..."><div id="patient-list-body" class="overflow-y-auto space-y-2"></div></div>
    </div>

    <div id="patient-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto max-h-[90vh] overflow-y-auto"><div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold text-gray-800">เพิ่ม/แก้ไข ประวัติผู้ป่วย</h3><button id="close-patient-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button></div><form id="patient-form" class="space-y-4"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="patient-hn-modal" class="block text-sm font-medium text-gray-700">HN</label><input type="text" id="patient-hn-modal" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required></div><div><label for="patient-fullname" class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล</label><input type="text" id="patient-fullname" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required></div></div><div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div><label for="patient-dob" class="block text-sm font-medium text-gray-700">วันเดือนปีเกิด</label><input type="date" id="patient-dob" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></div><div><label for="patient-age" class="block text-sm font-medium text-gray-700">อายุ (ปี)</label><input type="number" id="patient-age" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" disabled></div><div><label for="patient-gender" class="block text-sm font-medium text-gray-700">เพศ</label><select id="patient-gender" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"><option value="male">ชาย</option><option value="female">หญิง</option></select></div></div><div><label for="patient-national-id" class="block text-sm font-medium text-gray-700">เลขบัตรประชาชน</label><input type="text" id="patient-national-id" maxlength="13" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></div><div><label for="patient-address" class="block text-sm font-medium text-gray-700">ที่อยู่</label><textarea id="patient-address" rows="2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea></div><div><label for="patient-phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label><input type="tel" id="patient-phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></div><div><label for="patient-insurance" class="block text-sm font-medium text-gray-700">สิทธิการรักษา</label><select id="patient-insurance" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"><option value="">-- ไม่ระบุ --</option><option value="บัตรทอง">บัตรทอง</option><option value="ประกันสังคม">ประกันสังคม</option><option value="ข้าราชการ">ข้าราชการ</option><option value="ประกันเอกชน">ประกันเอกชน</option><option value="ชำระเงินเอง">ชำระเงินเอง</option><option value="อื่นๆ">อื่นๆ</option></select></div><div class="border-t pt-4"><h4 class="text-md font-semibold text-gray-800 mb-2">ผู้ติดต่อกรณีฉุกเฉิน</h4><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="patient-emergency-name" class="block text-sm font-medium text-gray-700">ชื่อผู้ติดต่อ</label><input type="text" id="patient-emergency-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></div><div><label for="patient-emergency-phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label><input type="tel" id="patient-emergency-phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></div></div></div><p id="patient-form-message" class="text-sm text-center h-4"></p><div class="mt-6 flex justify-end space-x-3"><button type="button" id="cancel-patient-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">ยกเลิก</button><button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">บันทึกข้อมูล</button></div></form></div>
    </div>

    <button id="fab-apply-btn" class="hidden fixed bottom-6 right-6 bg-blue-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center text-2xl hover:bg-blue-700 transition-transform hover:scale-110"><i class="fas fa-arrow-down"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/nurse-dashboard.js"></script>
</body>
</html>
